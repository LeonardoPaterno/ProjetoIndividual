<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/customCssOS.css" rel="stylesheet">
<script src="../scripts/scripts.js"></script>
</head>

<body>
	<div class="container container-fluid geral-menu" id="menu">
		<div class="hidden-xs col-sm-3 col-md-2 col-lg-2 barra-lateral" data-toggle="collapse" role="navigation" id="barra-lateral">
			<div class="navbar-header">
				<div class="navbar-brand titulo">
					<img src="../imagens/logoteste2.png" class="img-responsive">
				</div>
			</div><!-- navbar-header -->
			
			<div class="btn-group btn-group-vertical btn-group-custom" role="group">
				
				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle"	data-toggle="dropdown">Cadastrar</button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-cadastrar">
						<li>
							<div class="btn-group-vertical" role="group">
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-aparelho.html'">Aparelho</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-cliente.html'">Cliente</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-funcionario.html'">Funcionario</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-itens-servico.html'">Itens de Serviço</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-servico.html'">Serviços</a>
							</div>
						</li>
					</ul>
				</div>
				
				
				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle"	data-toggle="dropdown">Ordens de Serviço</button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-ordem-servico">
						<li>
							<div class="btn-group-vertical" role="group">
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='#'">Aberta</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='#'">Concluida</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='#'">Em Andamento</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='#'">Cancelada</a>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle"	data-toggle="dropdown">Relatório</button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-relatorio">
						<li>
							<div class="btn-group-vertical" role="group">
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='#'">Funcionario</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='#'">Cliente</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='#'">Ordem de Serviço</a>
								<a class="btn btn-primary btn-primary-custom" >Itens de Serviço</a>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="btn-group btn-group-vertical div-botao-sair">
					<button class="btn btn-danger botao-sair" id="botao-sair">Sair<span class="glyphicon glyphicon-log-out icone-sair"></span></button>
				</div>
				
			</div><!-- btn-group-vertical -->
		</div><!-- barra-lateral -->

		<div class="btn-group visible-xs col-xs-1 col-sm-1 col-xs1-custom botao-barra-lateral-xs" id="div-botao-barra-lateral-xs">
			<a class="btn btn-default btn-lg" type="button" aria-haspopup="true" aria-expanded="false" id="botao-icone-menu">
				<span class="glyphicon glyphicon-menu-hamburger"></span>
			</a>
		</div><!-- menu-display-xs -->

		<div class="div-barra-pesquisa col-xs-3 col-sm-9 col-md-8">
			<div class="input-group input-group-custom">
 				<input type="text" class="form-control" placeholder="Juliano Pereira">
  				<span class="input-group-addon icone-pesquisar glyphicon glyphicon-search" id="buscarcliente"></span>
 			</div>
		</div><!-- /.Div-Barra-Pesquisa -->

	
		<div class="modal fade col-xs-11 col-sm-6 col-md-12" tabindex="-1" role="dialog" id="modalfuncionario">
		  <div class="modal-dialog modal-lg modal-dialog-custom" role="document">
		  	<div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h3 class="modal-title">Cadastro de Funcionario</h3>
		      </div>
		      
		      <div class="modal-body">
		        <div class="form">     	
		        	<div class="row">
			        	<div class="form-group col-md-5">
			        		<label>Nome</label>
			        		<input class="form-control" type="text" id="nomefuncionario" placeholder="Nome">
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-3">
			        		<label>CPF</label>
			        		<input class="form-control " type="text" id="cpffuncionario" placeholder="000.000.000-00">
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-2">
			        		<label>RG</label>
			        		<input class="form-control" type="text" id="rgfuncionario" placeholder="0.000.000">
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-2">
			        		<label>Sexo</label>
			        		<select class="form-control" id="sexofuncionario">
			        			<option>Masculino</option>
			        			<option>Feminino</option>
			        		</select>
			        	</div><!-- /. FORM-GROUP -->
		        	</div><!-- /.ROW -->
		        
		        	<div class="row">
			        	<div class="form-group col-md-6">
			        		<label>E-mail</label>
			        		<input class="form-control" type="email" id="emailfuncionario" placeholder="exemplo@gmail.com">
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-3">
			        		<label>Telefone</label>
			        		<input class="form-control" type="text" id="telefonefuncionario" placeholder="(00) 0000-0000">
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-3">
			        		<label>Celular</label>
			        		<input class="form-control" type="text" id="celularfuncionario" placeholder="(00) 00000-0000">
			        	</div><!-- /. FORM-GROUP -->
		        	</div><!-- /.ROW -->
		        	
		        	<div class="row">
			        	<div class="form-group col-md-5">
			        		<label>Enderço</label>
			        		<input class="form-control" type="text" id="enderecofuncionario" placeholder="Endereço">
			        	</div><!-- /. FORM-GROUP -->
			        	
						<div class="form-group col-md-2">
			        		<label>Numero</label>
			        		<input class="form-control" type="text" id="numerofuncionario" placeholder="0000">
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-5">
			        		<label>Complemento</label>
			        		<input class="form-control" type="text" id="complementofuncionario" placeholder="Proximo a lanhouse">
			        	</div><!-- /. FORM-GROUP -->
			      	</div><!-- /.ROW -->
			      
			      	<div class="row">
			        	<div class="form-group col-md-6">
			        		<label>Estado</label>
			        		<select class="form-control" id="UF">
			        			<option>Santa Catarina</option>
			        			<option>Parana</option>
			        			<option>Sao Paulo</option>
			        			<option>Rio de Janeiro</option>
			        			<option>Rio Grande do Sul</option>
			        		</select>
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-6">
			        		<label>Cidade</label>
			        		<select class="form-control" id="cidade">
			        			<option>Joinville</option>
			        			<option>Araqueri</option>
			        			<option>Itajai</option>
			        			<option>Barra Velha</option>
			        			<option>Barra do Sul</option>
			        		</select>
			        	</div><!-- /. FORM-GROUP -->
		        	</div><!-- /.ROW -->
		        </div><!-- /.form -->
		      </div><!-- /.modal-body -->
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default botao-cancelar" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary botao-salvar">Salvar</button>
		      </div>
		      
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->		

		<div class="div-painel-funcionarios col-xs-5 col-sm-3 col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">PAINEL DE FUNCIONARIOS
					<span class="btn btn-default glyphicon glyphicon-plus icone-adicionar-funcionario"></span>
				</div>
				<div class="panel-body"></div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</div><!-- geral-menu -->
		
	<script src="../resources/jquery/jquery.min.js"></script>
	<script src="../resources/bootstrap/js/bootstrap.min.js"></script>

	<script>
		$("#botao-icone-menu").click(function(e) {
			e.preventDefault();
			$("#barra-lateral").toggle();
		});
		
		$(".icone-adicionar-funcionario").click(function(){
			$('#modalfuncionario').modal('show');
		});
	</script>
</body>
</html>
