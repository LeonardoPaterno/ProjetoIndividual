<!doctype html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="lib/css/custom-css.css" rel="stylesheet">
</head>

<body>
	<div class="container container-fluid geral-menu" id="menu">
		<div class="hidden-xs col-sm-3 col-md-2 col-lg-2 barra-lateral" data-toggle="collapse" role="navigation" id="barra-lateral">
			<div class="navbar-header">
				<div class="navbar-brand titulo">
					<img src="imagens/logoteste2.png" class="img-responsive">
				</div>
			</div><!-- navbar-header -->
			
			<div class="btn-group btn-group-vertical btn-group-custom" role="group">
				
				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle"	data-toggle="dropdown">Cadastrar</button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-cadastrar">
						<li>
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-primary btn-primary-custom">Aparelho</button>
								<button class="btn btn-primary btn-primary-custom">Cliente</button>
								<button class="btn btn-primary btn-primary-custom">Funcionario</button>
								<button class="btn btn-primary btn-primary-custom">Itens de Serviço</button>
								<button class="btn btn-primary btn-primary-custom">Serviços</button>
							</div>
						</li>
					</ul>
				</div>
				
				
				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle"	data-toggle="dropdown">Ordens de Serviço</button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-ordem-servico">
						<li>
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-primary btn-primary-custom">Aberta</button>
								<button class="btn btn-primary btn-primary-custom">Concluida</button>
								<button class="btn btn-primary btn-primary-custom">Em Andamento</button>
								<button class="btn btn-primary btn-primary-custom">Cancelada</button>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle"	data-toggle="dropdown">Relatório</button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-relatorio">
						<li>
							<div class="btn-group-vertical" role="group">
								<button class="btn btn-primary btn-primary-custom">Funcionario</button>
								<button class="btn btn-primary btn-primary-custom">Cliente</button>
								<button class="btn btn-primary btn-primary-custom">Ordem de Serviço</button>
								<button class="btn btn-primary btn-primary-custom">Itens de Serviço</button>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="btn-group btn-group-vertical div-botao-sair">
					<button class="btn btn-danger botao-sair" id="botao-sair">Sair<span class="glyphicon glyphicon-log-out icone-sair"></span></button>
				</div>
				
			</div><!-- btn-group-vertical -->
		</div><!-- barra-lateral -->

		<div class="btn-group visible-xs col-xs-1 col-sm-1 col-xs1-custom botao-barra-lateral-xs" id="div-botao-barra-lateral-xs">
			<a class="btn btn-default btn-lg" type="button" aria-haspopup="true" aria-expanded="false" id="botao-icone-menu">
				<span class="glyphicon glyphicon-menu-hamburger"></span>
			</a>
		</div><!-- menu-display-xs -->

		<div class="div-barra-pesquisa col-xs-3 col-sm-9 col-md-8">
			<div class="input-group input-group-custom">
 				<input type="text" class="form-control" placeholder="Display Motorola">
  				<span class="input-group-addon icone-pesquisar glyphicon glyphicon-search" id="buscaritemservico"></span>
 			</div>
		</div><!-- /.Div-Barra-Pesquisa -->

	
		<div class="modal fade col-xs-11 col-sm-6 col-md-12" tabindex="-1" role="dialog" id="modalitemservico">
		  <div class="modal-dialog modal-lg modal-dialog-custom" role="document">
		  	<div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h3 class="modal-title">Cadastro de Item Serviço</h3>
		      </div>
		      
		      <div class="modal-body">
		        <div class="form">     	
		        	<div class="row">		        					        	
			        	<div class="form-group col-md-5">
			        		<label>Nome Item</label>
			        		<input class="form-control" type="text" id="nomeitemservico" placeholder="Parafuso Y">
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-5">
			        		<label>Modelo</label>
			        		<input class="form-control" type="text" id="modeloitemservico" placeholder="Motorola">
			        	</div><!-- /. FORM-GROUP -->
			        	<div class="col-md-offset-4"></div>

			        	<div class="form-group col-md-2">
			        		<label>Quantidade</label>
			        		<input class="form-control" type="number" id="quantidadeitemservico">
			        	</div><!-- /. FORM-GROUP -->
		        	</div><!-- /.ROW -->
		        </div><!-- /.form -->
		      </div><!-- /.modal-body -->
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default botao-cancelar" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary botao-salvar">Salvar</button>
		      </div>
		      
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->		

		<div class="div-painel-itemservicos col-xs-5 col-sm-3 col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">PAINEL DE ITENS DE SERVIÇO
					<span class="btn btn-default glyphicon glyphicon-plus icone-adicionar-itens-servico"></span>
				</div>
				<div class="panel-body"></div>
				<div class="panel-footer"></div>
			</div>
		</div>
	</div><!-- geral-menu -->
		
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	
	<script>
		$("#botao-icone-menu").click(function(e) {
		      e.preventDefault();
		      $("#barra-lateral").toggle();
	    });
		
		$(".icone-adicionar-itens-servico").click(function(){
			$('#modalitemservico').modal('show');
		});
	</script>
</body>
