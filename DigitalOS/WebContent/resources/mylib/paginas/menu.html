<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" >
		<link rel="stylesheet" href="../mycss/css.css" >
		

		<script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
		<script type="text/javascript" src="../../lib/jquery/jquery.cookie.js"></script> 
		<script type="text/javascript" src="../scripts/scripts.js"></script>
	</head>

<body>
	<div class="container container-fluid geral-menu" id="menu">
		<div class="hidden-xs col-sm-3 col-md-2 col-lg-2 barra-lateral" data-toggle="collapse" role="navigation" id="barra-lateral">
			<div class="navbar-header">
				<div class="navbar-brand titulo">
					<img src="../imagens/logoteste2.png" class="img-responsive">
				</div>
			</div> <!-- navbar-header -->
			
			<button class="btn btn-primary btn-group-custom" id="painelUsuario" onclick="carregaPerfil()">Painel Usuario</button>
			
			<div class="btn-group btn-group-vertical btn-group-custom" role="group">
				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Cadastrar <span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-cadastrar">
						<li>
							<div class="btn-group-vertical" role="group">
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-aparelho.html'">Aparelho</a> 
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-cliente.html'">Cliente</a> 
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='categoriaAparelho.html'">Categoria Aparelho</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='marcaAparelho.html'">Marca</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-funcionario.html'">Funcionario</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-servico.html'">Serviços</a>
							</div>
						</li>
					</ul>
				</div>

				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Ordem de Servico <span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-ordem-servico">
						<li>
							<div class="btn-group-vertical" role="group">
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='ordemServico.html'">Ordens de Serviços</a>
							</div>
						</li>
					</ul>
				</div>

				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Relatório <span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-relatorio">
						<li>
							<div class="btn-group-vertical" role="group">
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-cliente.html'">Funcionario</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-cliente.html'">Cliente</a> 
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-cliente.html'">Ordem de Serviço</a> 
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-cliente.html'">Itens de Serviço</a>
							</div>
						</li>
					</ul>
				</div>

				<div class="btn-group btn-group-vertical div-botao-sair">
					<button class="btn btn-danger botao-sair" id="botao-sair">
						Sair <span class="glyphicon glyphicon-log-out icone-sair"></span>
					</button>
				</div>

			</div><!-- btn-group-vertical -->
		</div><!-- barra-lateral -->
		
		<div class="modal fade ModalPainelUsuario col-md-12" id="ModalPainelUsuario">
			<div class="modal-dialog modal-lg">
				<div class="modal-content col-md-12">
					<div class="modal-header col-md-12">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="verificaFechar()"><span aria-hidden="true">&times;</span>
						</button>
						<h5 class="modal-title">Painel Usuario</h5>
					</div>
					
					<div class="modal-body col-md-12">
					 	<ul class="nav nav-tabs nav-justified">
						   <li id="dadosPessoaisTab"><a role="presentation" id='dadosPessoaisTabA'href="#dadosPessoais" data-toggle="tab" aria-expanded="true">Dados Pessoais</a></li>
						   <li id="dadosLoginTab"> <a role="presentation" href="#dadosLogin" data-toggle="tab">Dados de Login</a></li>
						</ul>
						
						<div class="tab-content">
						   <div class="tab-pane" id="dadosPessoais">
							   <div class="row col-md-12 divNomeCompleto">
							   		<div class="col-md-6">
							   			<label>Nome Completo</label><input id="nome" class="form-control" type="text" placeholder="Nome Completo" maxlength="80">
							   		</div>
							   	</div>
							   	<div class="row col-md-12">
							   		<div class="col-md-2">
							   			<label>CEP</label><input id="cep" class="form-control" type="text" placeholder="00000-000" maxlength="8">
							   		</div>
							   		<div class="col-md-4">
							   			<label>Endereco</label><input id="endereco" class="form-control" type="text" placeholder="Endereco" maxlength="50">
							   		</div>
							   	</div>
							   	<div class="row col-md-12">
							   		<div class="col-md-2">
							   			<label>Numero</label><input id="numero" class="form-control" type="text" placeholder="1000" maxlength="6">
							   		</div>
							   	</div>

							   	<div class="row col-md-12">
							   	<hr class="col-md-6">
							   		<div class="row col-md-12 divTelefone">
								   		<div class="col-md-3">
								   			<label>Telefone</label><input id="telefone" class="form-control" type="text" placeholder="0000 0000" maxlength="14">
								   		</div>
							   		</div>
							   		<div class="row col-md-12 divCelular">
								   		<div class="col-md-3">
								   			<label>Celular</label><input id="celular" class="form-control" type="text" placeholder="0000 0000" maxlength="11">
								   		</div>
							   		</div>
							   	</div>
						   </div>
						   <div class="tab-pane" id="dadosLogin">
						   		<div class="row col-md-12">
							   		<div class="col-md-6">
							   			<label>E-mail</label><input id="email" class="form-control" type="text" placeholder="exemplo@exemplo.com" maxlength="50">
							   		</div>
							   	</div>
							   	
							   	<div class="row col-md-12">
							   	<hr>
							   		<div class="col-md-6 novaSenha">
							   			<label>Nova Senha</label>
							   			<input id="novaSenha" class="form-control" type="password" placeholder="****************" maxlength="16">
							   			<label>Confirmar Senha</label>
							   			<input id="confirmaSenha" class="form-control" type="password" placeholder="****************" maxlength="16">
							   		</div>
							   		<input id="id">
							   	</div>
						   </div>
						</div>
						<div class="row col-md-12">
					   		<hr> 
						   	<div id="divBotaoDadosPessoais">
						   		<input type="button" value="Cancelar" class="btn btn-danger">
						   		<input type="button" value="Salvar" class="btn btn-success" onclick="editarPerfil()">
						   	</div>
					   	</div>
					</div><!-- /Modal Body -->
				</div>
			</div>
		</div>
			
		<div class="btn-group visible-xs col-xs-1 col-sm-1 col-xs1-custom botao-barra-lateral-xs" id="div-botao-barra-lateral-xs">
			<a class="btn btn-default btn-lg" type="button" aria-haspopup="true" aria-expanded="false" id="botao-icone-menu"> 
				<span class="glyphicon glyphicon-menu-hamburger"></span>
			</a>
		</div> <!-- menu-display-xs -->

		<div class="panel panel-primary divGrafico">
			<div class="panel-heading divTituloGrafico">
				<div class="panel-title">
					<p>Grafico Ordens de Serviços</p>
				</div>
			</div>
			
			<div id="myDiv" class="myDiv">
			</div>
		</div>	
		
		<div class="panel panel-primary divGrafico2">
			<div class="panel-heading divTituloGrafico2">
				<div class="panel-title">
					<p>Grafico Ordens de Serviços</p>
				</div>
			</div>
			
			<div id="myDiv2" class="myDiv2">
			</div>
		</div>
	</div> <!-- menu -->

	<script>
		$("#botao-icone-menu").click(function(e) {
			e.preventDefault();
			$("#barra-lateral").toggle();
		});		

		$("#painelUsuario").click(function(e) {
			e.preventDefault();
			$("#ModalPainelUsuario").modal('show');
			
			$("#dadosPessoaisTabA").trigger('click')
			
		});
		$("#dadosLoginTab").click(function(e) {
			if ($("#dadosPessoaisTab")[0].classList.contains('active')){
				$("#dadosPessoais").modal('hide');
		    }
		    $("#dadosLogin").modal('show');
		});
		$("#dadosPessoaisTab").click(function(e){
			if ($("#dadosLoginTab")[0].classList.contains('active')){
			   $("#dadosLogin").modal('hide');
		    }
		    $("#dadosPessoais").modal('show');
		});
		
		function verificaFechar(){
			if ($("#dadosPessoaisTab")[0].classList.contains('active')){
				$("#dadosPessoais").modal('hide');
		    }
			if ($("#dadosLoginTab")[0].classList.contains('active')){
			    $("#dadosLogin").modal('hide');
		    }
		}
	</script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript" src="../scripts/grafico.js"></script>
	<script type="text/javascript" src="../scripts/grafico2.js"></script>		
</body>
</html>
