<div class="div-painel-categoriaAparelho col-md-10">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div>
				<label class="label-painel-categoriaAparelho">Painel de Categoria de Aparelhos</label> 
			</div>
			<div class="input-group input-group-barra-pesquisa">
				<input type="text" class="form-control form-control-custom" placeholder="Televisor" id="buscaCategoria" name="buscaCategoria">
				<span class="btn input-group-addon icone-pesquisar glyphicon glyphicon-search" onclick="buscarCatergoria()"></span>					
			</div>
			
			<div class="icone-adicionar-categoriaAparelho">
				<span class="btn btn-default glyphicon glyphicon-plus"></span>
			</div>
			
			<div class="btn-group filtroAtivo">
				<div class="labelFiltro">
					<label>Filtro de Categoria |</label>
				</div>
				<div class="botaoFiltro">
				    <select class="btn-default form-control" id="filtroAtivoOpc" onchange="filtroCategoria()">
						<option value="A">Todos</option>
						<option value="S">Ativos</option>
						<option value="N">Inativos</option>
					</select>
				</div>
			</div>		
		</div>
		<div class="panel-body">
			<div id="resultadoCategoria" class="resultadoCategoria"></div>
		</div>
	</div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="modalcategoriaaparelho">
  <div class="modal-dialog modalmd modal-dialog-custom" role="document">
  	<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Cadastro de Categoria Aparelho</h3>
      </div>
      
      <div class="modal-body">
        <div class="form">     	
        	<div class="row">		        					        	   	
	        	<div class="form-group col-md-4">
	        		<label>Nome Categoria</label>
	        		<input class="form-control" type="text" id="nomecategoria" placeholder="Televisor">
	        	</div>        	
	        	<div class="form-group col-md-2">
	        		<label>Ativo</label>
	        		<input class="form-control" type="text" id="statuscategoria" value="S" placeholder="S" disabled>
	        	</div>
	        </div>
        </div>
      </div> 
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" onclick="addCategoriaAparelho()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="msgEditCategoria">
  <div class="modal-dialog modalmd modal-dialog-custom" role="document">
  	<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Edicao de Categoria de Aparelho</h3>
      </div>
      
      <div class="modal-body">
        <div class="form">     	
        	<div class="row">
        		<div class="form-group col-md-2">	
        			<label>Id</label>	    
        			<input class="form-control" id="EditIdCategoria" disabled>
        		</div>    					        	   	
	        	<div class="form-group col-md-4">
	        		<label>Nome Categoria</label>
	        		<input class="form-control" type="text" id="EditNomeCategoria" placeholder="Televisor">
	        	</div>        	
	        	<div class="form-group col-md-3">
	        		<label>Ativo</label>
	        		<select class="form-control" id="EditStatusCategoria">
	        			<option value="S">Ativo</option>
	        			<option value="N">Inativo</option>
	        		</select>
	        	</div>
	        </div>
        </div>
      </div> 
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" onclick="editarCategoria()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script>
	$(".icone-adicionar-categoriaAparelho").click(function(){
		$('#modalcategoriaaparelho').modal('show');
	});
</script>
