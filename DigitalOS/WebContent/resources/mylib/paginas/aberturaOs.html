<meta charset="UTF-8">
<div class="div-painel-ordemservicos col-xs-5 col-sm-3 col-md-9">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div>
				<label class="label-painel-os">Painel de Odens de Serviço</label> 
			</div>
			
			<div class="input-group input-group-barra-pesquisa">
				<input type="text" class="form-control form-control-custom" placeholder="João Miguel" id="buscaOS">
				<span class="btn input-group-addon icone-pesquisar glyphicon glyphicon-search" onclick="buscarOS()"></span>					
			</div>
			
			<div class="btn-group filtroAtivo">
				<div class="labelFiltro">
					<label>Filtro de O.S. |</label>
				</div>
				<div class="botaoFiltro">
				    <select class="btn-default form-control" id="filtrarOS" onchange="filtroOS()">
				    	<option value="OP">Opção</option>
						<option value="AB">Aberta</option>
						<option value="CO">Concluida</option>
						<option value="EA">Em Andamento</option>
						<option value="CA">Em Andamento</option>
					</select>
				</div>
			</div>

			<div class="icone-adicionar-os">
				<span class="btn btn-default glyphicon glyphicon-plus" onclick="numeroOS(); carregarSelect()"></span>
			</div>	
		</div>
		<div class="panel-body">
			<div class="resultadoOS" id="resultadoOs"></div>
		</div>
	</div>
</div>
<div class="modal fade col-xs-11 col-sm-6 col-md-12" tabindex="100" role="dialog" id="modalordemservico">
  <div class="modal-dialog modal-lg modal-dialog-custom" role="document">
  	<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Cadastro de Ordem de Servico</h3>
      </div><!-- /div modal-header -->
      <div class="modal-body">
        <div class="form">
        	<div class="row">
        		<div class="col-md-offset-6"></div>
        		<div class="form-group col-md-2">
	        		<label>Numero OS</label>
	        		<input class="form-control" type="text" id="idos" maxlength="6" disabled>
	        	</div>
        		<div class="input-group col-md-4 divPequisaCliente">
					<input type="text" class="form-control" placeholder="João Miguel" id="buscarCliente">
					<span class="btn input-group-addon icone-pesquisar glyphicon glyphicon-search" onclick="buscarClienteOS()"></span>					
				</div>
        	</div>
        	<hr>
        	<div class="row">
        		<div class="form-group col-md-6">
	        		<label>Nome Cliente</label>
	        		<input class="form-control" id="nome" type="text" maxlength="80" placeholder="Leonardo Paterno" disabled>
	        	</div>
	        	<div class="form-group col-md-3">
	        		<label>CPF</label>
	        		<input class="form-control" id="cpf" type="text" maxlength="14" placeholder="000000000000" disabled>
	        	</div>
	        	<div class="form-group col-md-3">
	        		<label>RG</label>
	        		<input class="form-control" id="rg" type="text" maxlength="7" placeholder="0000000" disabled>
	        	</div>
	        </div>
	        <div class="row">
	        	<div class="form-group col-md-6">
	        		<label>Endereco</label>
	        		<input class="form-control" id="endereco" type="text" maxlength="60" placeholder="Rua Manoel Antonio" disabled>
	        	</div>
	        	<div class="form-group col-md-3">
	        		<label>Telefone</label>
	        		<input class="form-control" id="telefone" type="text" maxlength="10" placeholder="00 0000000000" disabled>
	        	</div>
	        	<div class="form-group col-md-3">
	        		<label>Celular</label>
	        		<input class="form-control" id="celular" type="text" maxlength="11" placeholder="00 0 000000000" disabled>
	        	</div>
        	</div><!-- /div row -->
        	<hr>
       	 	<div class="row">
	        	<div class="form-group col-md-3">
	        		<label>Categoria</label>
	        		<select class="form-control" id="categoria">
	        		</select>
	        	</div>	      
	        	<div class="form-group col-md-3">
	        		<label>Marca</label>
	        		<select class="form-control" id="marca">
	        		</select>
	        	</div>
	        	<div class="form-group col-md-4">
	        		<label>Modelo</label>
	        		<input class="form-control" type="text" id="modelo" maxlength="25" placeholder="Moto X Play">
	        	</div>
        	</div><!-- /div row -->
        	<div class="row">
        		<div class="form-group col-md-3">
	        		<label>Status OS</label>
	        		<input class="form-control" id="statusos" value="Aberta" disabled>
	        	</div>
	        	<div class="form-group col-md-3">
	        		<label>Data Abertura</label>
	        		<input class="form-control" id="dataabertura" type="date">
	        	</div>
	        	<div class="form-group col-md-3">
	        		<label>Data Fechamento</label>
	        		<input class="form-control" id="datafechamento" type="date">
	        	</div>
	        	<div class="form-group col-md-3">
	        		<label>Data Prazo</label>
	        		<input class="form-control" id="dataprazo" type="date">
	        	</div>
        	</div><!-- /div row -->
        	<hr>
        	<div class="row">
	        	<div class="form-group col-md-12">
	        		<label>Descricao Problema</label>
	        		<textarea class="form-control" rows="3" id="descricaoservico"></textarea>
	        	</div>
        	</div><!-- /div row -->
        	<div class="row">
	        	<div class="form-group col-md-12">
	        		<label>Descricao Solucao</label>
	        		<textarea class="form-control" rows="3" id="descricaoservico"></textarea>
	        	</div>
        	</div><!-- /div row -->
        </div><!-- /div form -->
      </div><!-- /div modal-body -->    
      <div class="modal-footer">
        <button type="button" class="btn btn-default botao-cancelar" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary botao-salvar" onclick="abrirOs">Salvar</button>
      </div><!-- /div modal-footer -->  
    </div><!-- /div modal-content -->
  </div><!-- /div modal-dialog -->
</div><!-- /div modal fade -->

<div class="modal fade" id="modalselecionacliente" role="dialog">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h5 class="modal-title">Seleção de Cliente</h5>
			</div>
			
			<div class="modal-body">
				<div class="">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div>
								<label class="label-painel-clientes">Selecionar Cliente</label>
							</div>								
						</div>
						<div class="panel-body">
							<div id="tabelaPessoas" class="tabelaPessoas"></div>
						</div>
					</div>
				</div>	
			</div>
					
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">
					Fechar
				</button>
	
				<button type="button" class="btn btn-success" id="salvarPessoaEdit">
					Confirmar
				</button>
			</div>
		</div>
	</div>
</div>

<script>
	$("#botao-icone-menu").click(function(e) {
		e.preventDefault();
		$("#barra-lateral").toggle();
	});
	
	$(".icone-adicionar-os").click(function(){
		$('#modalordemservico').modal('show');
	});
</script>
