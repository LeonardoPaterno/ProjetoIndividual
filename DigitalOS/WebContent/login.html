<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>login O.S.</title>

    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/customCssOS.css" rel="stylesheet">
</head>

<body class="custom-background-login">
  <div class="container container-fluid">
    <div class="main-div">

      <div class="row">
        <div class="col-md-4 col-sm-4 hidden-xs"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="content-login">

          <div class="row">
            <div class="col-md-12 col-sm-12">
              <img src="imagens/logologin.png" class="img-responsive center-block img-logo">
              <div class="titulo">
                  <h4>DIGITAL O.S</h4>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 col-sm-12 form-group">
              <div class="div-usuario">
                <label>USUARIO:</label>
                <input class="form-control" type="text" name="usuario" placeholder="UsuÃ¡rio">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="div-senha">
                <label>SENHA:</label>
                <input class="form-control" type="password" name="senha" placeholder="Senha">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 col-sm-12 entrar text-center">
                <button type="button" class="btn btn-primary" onclick="submit">ENTRAR</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 col-sm-12 esqueci-senha text-center">
              <a onclick= "chamaModal()" id="esqueci-minha-senha">ESQUECI MINHA SENHA</a>
            </div>
          </div>

        </div>
      </div>
     </div> <!-- div-row -->
    </div>
    
    <div class="col-md-offset-3"></div>
    <div class="modal fade col-xs-11 col-sm-12  modal-custom-login" tabindex="-1" role="dialog" id="modalesqueciminhasenha">
		 <div class="modal-dialog modal-sm modal-dialog-custom" role="document">
		  	<div class="modal-content">
		      
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h3 class="modal-title">Redefinir senha</h3>
		      </div>
		      
		      <div class="modal-body">
		        <div class="form">     	
		        	<div class="row">
			        	<div class="form-group col-md-12">
			        		<label>E-mail</label>
			        		<input class="form-control" type="text" id="emailsenhanova" placeholder="exemplo@exemplo.com">
			        	</div><!-- /. FORM-GROUP -->
		        	</div><!-- /.ROW -->
		        </div><!-- /.form -->
		      </div><!-- /.modal-body -->
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default botao-cancelar" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary botao-salvar">Enviar</button>
		      </div><!-- /.modal-footer -->
		      
		    </div><!-- /.modal-content -->
		 </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->	
    <div class="col-md-offset-3"></div>
  </div>
	
  <script src="resources/jquery/jquery.min.js"></script>
  <script src="resources/bootstrap/js/bootstrap.min.js"></script>
  <script>		
	function chamaModal(){		
		$('#modalesqueciminhasenha').modal('show');
	}
</script>

</body>
