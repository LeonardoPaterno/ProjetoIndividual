<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css" >
		<link rel="stylesheet" href="../mycss/css.css" >
		
		<script type="text/javascript" src="../scripts/scripts.js"></script>
		<script type="text/javascript" src="../../lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.min.js"></script>
	</head>

<body>
	<div class="container container-fluid geral-menu" id="menu">
		<div class="hidden-xs col-sm-3 col-md-2 col-lg-2 barra-lateral" data-toggle="collapse" role="navigation" id="barra-lateral">
			<div class="navbar-header">
				<div class="navbar-brand titulo">
					<img src="../imagens/logoteste2.png" class="img-responsive">
				</div>
			</div> <!-- navbar-header -->
						
			<div class="btn-group btn-group-vertical btn-group-custom" role="group">
				<div class="btn-group btn-group-vertical group-menu btn-group-custom">
					<div>
						<button class="btn btn-primary btn-menu" onclick="location.href='menu.html'">Menu</button>
					</div>
				</div>
				
				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Cadastrar <span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-cadastrar">
						<li>
							<div class="btn-group-vertical" role="group">
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-funcionario.html'">Funcionário</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-cliente.html'">Cliente</a> 
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-servico.html'">Serviços</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='categoriaAparelho.html'">Categoria Aparelho</a>
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='cadastro-aparelho.html'">Aparelho</a> 
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='marcaAparelho.html'">Marca</a>
							</div>
						</li>
					</ul>
				</div>

				<div class="btn-group btn-group-vertical group-menu" role="group">
					<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Ordem de Servico <span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-custom div-botao-ordem-servico">
						<li>
							<div class="btn-group-vertical" role="group">
								<a class="btn btn-primary btn-primary-custom" onclick="location.href='ordemServico.html'">Ordens de Serviços</a>
							</div>
						</li>
					</ul>
				</div>

				<div class="btn-group btn-group-vertical div-botao-sair">
					<button class="btn btn-danger botao-sair" id="botao-sair" onclick="logout()">
						Sair <span class="glyphicon glyphicon-log-out icone-sair"></span>
					</button>
				</div>

			</div><!-- btn-group-vertical -->
		</div><!-- barra-lateral -->

		<div class="btn-group visible-xs col-xs-1 col-sm-1 col-xs1-custom botao-barra-lateral-xs" id="div-botao-barra-lateral-xs">
			<a class="btn btn-default btn-lg" type="button" aria-haspopup="true" aria-expanded="false" id="botao-icone-menu">
				<span class="glyphicon glyphicon-menu-hamburger"></span>
			</a>
		</div><!-- menu-display-xs -->

		<div class="modal fade col-xs-11 col-sm-6 col-md-12" tabindex="-1" role="dialog" id="modalservico">
		  <div class="modal-dialog modal-lg modal-dialog-custom" role="document">
		  	<div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h3 class="modal-title">Cadastro de Serviços</h3>
		      </div>
		      
		      <div class="modal-body">
		        <div class="form">     	
		        	<div class="row">		        					        	
			        	<div class="form-group col-md-4">
			        		<label>Tipo Serviço</label>
			        		<input class="form-control" type="text" id="tiposervico" placeholder="Manutencao">
			        	</div><!-- /. FORM-GROUP -->
			        	
			        	<div class="form-group col-md-4">
			        		<label>Serviço</label>
			        		<input class="form-control" type="text" id="nomeservico" placeholder="Troca de Tela">
			        	</div><!-- /. FORM-GROUP -->
			        	<div class="form-group" style="display:none">
			        		<input class="form-control" type="text" id="statusservico" value="S" placeholder="S" disabled>
			        	</div><!-- /. FORM-GROUP -->
			        </div><!-- /.ROW -->
			        
			        <div class="row">
			        	<div class="form-group col-md-12">
			        		<label>Descrição</label>
			        		<textarea class="form-control" rows="3" id="descricaoservico"></textarea>
			        	</div><!-- /. FORM-GROUP -->
		        	</div><!-- /.ROW -->
		        </div><!-- /.form -->
		      </div><!-- /.modal-body -->
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-success" onclick="inserirServico()">Salvar</button>
		      </div>
		      
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->		

		<div class="div-painel-servicos col-xs-5 col-sm-3 col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div>
						<label class="label-painel-servico">Painel de Serviço</label> 

					</div>
					<label class="pesquisaNomeServico">Nome Serviço:</label>
					<div class="input-group input-group-barra-pesquisa">
						<input type="text" class="form-control form-control-custom" placeholder="Manutenção" id="buscarservico">
						<span class="btn input-group-addon icone-pesquisar glyphicon glyphicon-search" onclick="buscarServico()"></span>					
					</div>
					
					<div class="btn-group filtroAtivo">
						<div class="labelFiltro">
							<label>Filtro de Serviço |</label>
						</div>
						<div class="botaoFiltro">
						    <select class="btn-default form-control" id="filtroServicoAtivo" onchange="filtroServico()">
								<option value="A">Todos</option>
								<option value="S">Ativos</option>
								<option value="N">Inativos</option>
							</select>
						</div>
					</div>

					<div class="icone-adicionar-servico">
						<span class="btn btn-default glyphicon glyphicon-plus"></span>
					</div>	
				</div>
				<div class="panel-body">
					<div id="resultadoServico" class="resultadoServico"></div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="msgEditServico" tabindex="1" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content col-md-12">
					<div class="modal-header col-md-12">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h5 class="modal-title">Edição de Servico</h5>
					</div>
					
						<div class="modal-body col-md-12">
							<div class="form">
								<div class="row col-md-12">						
									<div style="display:none">
										<label>Id</label>
										<input class="form-control" type="text" id="EditIdServico">								
									</div>
									<div class="col-md-4">
										<label>Tipo Servico</label>
										<input class="form-control" type="text" maxlength="20" id="EditNomeTipoServico">								
									</div>								
									<div class="col-md-4">
										<label>Nome Servico</label>
										<input class="form-control" maxlength="30" id="EditNomeServico">
									</div>
									<div class="col-md-3">
										<label>Ativo</label>
										<select class="form-control" id="EditStatusServico">
												<option value="S">Ativo</option>
												<option value="N">Inativo</option>
										</select>
									</div>
									<div class="col-md-offset-1"></div>
								</div>
								<div class="row col-md-12">
									<div class="col-md-12">
										<label>Descricao</label>
										<textarea class="form-control" id="EditDescricaoServico"></textarea>						
									</div>
								</div>
							</div>
						</div>
					
					<div class="modal-footer col-md-12">
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							Cancelar
						</button>
	
						<button type="button" class="btn btn-success" id="salvarServicoEdit" onclick="editarServico()">
							Salvar
						</button>
					</div>
				</div>
			</div>
		</div><!-- /DIV msgEditServico -->
	</div><!-- geral-menu -->

	<script>
		$("#botao-icone-menu").click(function(e) {
			e.preventDefault();
			$("#barra-lateral").toggle();
		});
		
		$(".icone-adicionar-servico").click(function(){
			$('#modalservico').modal('show');
		});
	</script>
</body>
</html>
