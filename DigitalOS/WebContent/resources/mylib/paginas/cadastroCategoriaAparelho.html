<div class="div-painel-categoriaAparelho col-md-10">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div>
				<label class="label-painel-categoriaAparelho">Painel de Aparelhos</label> 
			</div>
			<div class="input-group input-group-barra-pesquisa">
				<input type="text" class="form-control form-control-custom" placeholder="Televisor" id="buscaCategoria" name="buscaCategoria">
				<span class="btn input-group-addon icone-pesquisar glyphicon glyphicon-search" onclick="buscarCategoria()"></span>					
			</div>
			
			<div class="icone-adicionar-categoriaAparelho">
				<span class="btn btn-default glyphicon glyphicon-plus"></span>
			</div>
			
			<div class="btn-group filtroAtivo">
				<div class="labelFiltro">
					<label>Filtro de Aparelho |</label>
				</div>
				<div class="botaoFiltro">
				    <select class="btn-default form-control" id="filtroAtivoOpc" onchange="filtroCategoriaAtivos()">
						<option value="A">Todos</option>
						<option value="S">Ativos</option>
						<option value="N">Inativos</option>
					</select>
				</div>
			</div>		
		</div>
		<div class="panel-body">
			<div id="resultadoCategoria" class="resultadoCategoria"></div>
		</div>
	</div>
</div>
